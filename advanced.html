<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced.css">
    <title>Google Search</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="image.html">Image Search</a></li>
        </ul>
    </nav>
    <h2>Advanced Search</h2>
    <hr>
    <form action="https://google.com/advanced_search">
        <label for="all">all these words: </label>
        <input type="text" name="all" id=""><br>
        <label for="exact">this exact word or phrase: </label>
        <input type="text" name="exact"><br>
        <label for="any">any of these words: </label>
        <input type="text" name="any" id=""><br>
        <label for="none">none of these words: </label>
        <input type="text" name="none"><br>
        <label for="numbers">numbers ranging from: </label>
        <input type="text" name="numbers" class="last">
        <label for="to">to </label>
        <input type="text" name="to" class="last">
    </form>
</body>
</html>
